{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'spam:detail' question.id %}">{{ question.subject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>번호가 없습니다.</p>
{% endif %}

 <a href="{% url 'spam:question_create' %}" class="btn btn-primary">번호 등록하기</a>
